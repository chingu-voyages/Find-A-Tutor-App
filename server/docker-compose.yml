services:
    local-db:
        image: mysql:8.0
        container_name: local-db
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: 123456
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: bears-local-db
        volumes:
          - ./mysql:/var/lib/mysql
    adminer_container:
      image: adminer:latest
      environment:
        ADMINER_DEFAULT_SERVER: local-db
      ports:
        - 8080:8080